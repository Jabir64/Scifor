<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href={% static 'style.css' %}>

    <title>JIF Blood Bank</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <nav class="navbar">
        <span id="top"></span>
        <div class="top container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">JIF BLOODS</a>
            </div>
            <ul class="nav navbar-nav" id="ul">
                <li class="active" id="li"><a href="#home">HOME</a></li> 
                <li id="li"><a href="#">BLOOD STOCKS</a></li>
                <li id="li"><a href="#">BLOOD TYPES</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href={% url "login" %}><span class="glyphicon glyphicon-log-in"></span>Log-in</a></li>

    <div class="main container row">
        <div class="col-md-4">                <!--CARD 1-->
          <div class="card">
            <a class="a" href="#" target="_blank">
              <img class="card_img" src={% static "images/blood_avail.jpg" %} alt="Lights" style="width:100%; height: 230px;">
              <div class="caption">
                <h4>BLOOD AVAILABILITY</h4>

        <div class="col-md-4">                <!--CARD 2-->

                </div>
              </a>
            </div>
        </div>

        <div class="col-md-4">                <!--CARD 3-->
          <div class="card">
            <a class="a" href="#" target="_blank">
              <img class="card_img" src={% static "images/need_blood.jpg" %} alt="Lights" style="width:100%; height: 230px;">

                <h4>NEED BLOOD</h4>
