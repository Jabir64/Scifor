{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block start %}
 
{% block content %}
<head>
  <style type="text/css">
    form{
      line-height: 4ch;
      width: 500px;
      background-color: #efd7ef;
      box-shadow: 0 5px 10px 0 black;
    }
  </style>
</head>
 <div class="content-section col-md-8 col-md-offset-2">
  <center>
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{form}}
    </fieldset>
   <center>
    <button style="background: black;color:white; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span>login</button>
  </center>
  <br/>
  <sub style="text-align: left;"><a href={% url "register" %} style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">don't have account,sign up</a></sub>
  </form>
</center>
 </div>
 {% endblock %}
{% endblock start %}
